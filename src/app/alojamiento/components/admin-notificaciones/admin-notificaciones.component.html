<section class="notificaciones">
  <div class="toolbar">
    <div class="search">
      <input
        type="text"
        placeholder="Buscar Notificaciones"
        [(ngModel)]="searchTerm"
      />
      <button type="button" aria-label="Buscar">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="table-wrapper" *ngIf="filteredNotificaciones.length; else emptyState">
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tel√©fono</th>
          <th>Negocio</th>
          <th>Estatus</th>
          <th class="actions">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notificacion of filteredNotificaciones">
          <td>{{ notificacion.nombre }}</td>
          <td>{{ notificacion.telefono }}</td>
          <td>{{ notificacion.negocio }}</td>
          <td>
            <span class="pill">
              {{ notificacion.estatus }}
            </span>
          </td>
          <td class="actions">
            <button type="button" class="btn view">Vista</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #emptyState>
    <div class="empty">
      <p>No se encontraron notificaciones para "{{ searchTerm }}".</p>
    </div>
  </ng-template>
</section>
