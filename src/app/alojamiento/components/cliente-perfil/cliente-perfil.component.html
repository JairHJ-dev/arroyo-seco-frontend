<section class="perfil">
  <div class="tabs">
    <h2>Mi Perfil</h2>
  </div>

  <div class="profile-card">
    <form (ngSubmit)="guardarPerfil()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input
          type="text"
          id="nombre"
          [(ngModel)]="perfil().nombre"
          name="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="perfil().email"
          name="email"
          required
        />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          [(ngModel)]="perfil().telefono"
          name="telefono"
          required
        />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input
          type="text"
          id="direccion"
          [(ngModel)]="perfil().direccion"
          name="direccion"
        />
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input
          type="text"
          id="ciudad"
          [(ngModel)]="perfil().ciudad"
          name="ciudad"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">Guardar cambios</button>
      </div>
    </form>
  </div>

  <div class="security-section">
    <h3>Seguridad</h3>
    <div class="security-card">
      <h4>Cambiar contraseña</h4>
      <p>Actualiza tu contraseña regularmente para mantener tu cuenta segura.</p>
      <button type="button" class="btn-secondary">Cambiar contraseña</button>
    </div>
  </div>
</section>
