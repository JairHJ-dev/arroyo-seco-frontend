<section class="dashboard">
  <h2>¡Bienvenido Administrador!</h2>
  <p class="subtitle">Selecciona una sección para comenzar.</p>

  <div class="card-grid">
    <a
      *ngFor="let card of cards"
      [routerLink]="card.route"
      class="dashboard-card"
    >
      <div class="card-icon" [ngSwitch]="card.icon">
        <svg *ngSwitchCase="'person'" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.314 0-10 1.657-10 5v2h20v-2c0-3.343-6.686-5-10-5z" />
        </svg>
        <svg *ngSwitchCase="'notifications'" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 24a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 24zm6.364-6V11a6.364 6.364 0 1 0-12.728 0v7L3 20v1h18v-1l-2.636-2z" />
        </svg>
        <svg *ngSwitchDefault viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 5h18v2H3zm0 6h18v2H3zm0 6h18v2H3z" />
        </svg>
      </div>
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
      <span class="cta">Ir ahora</span>
    </a>
  </div>
</section>
