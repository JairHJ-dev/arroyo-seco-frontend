<section class="dashboard">
  <h2>Â¡Bienvenido Oferente!</h2>
  <p class="subtitle">Gestiona tus hospedajes y reservas desde un solo lugar.</p>

  <div class="stats">
    <div class="stat-card">
      <span class="stat-value">3</span>
      <span class="stat-label">Alojamientos activos</span>
    </div>
    <div class="stat-card">
      <span class="stat-value">2</span>
      <span class="stat-label">Reservas pendientes</span>
    </div>
  </div>

  <div class="card-grid">
    <a
      *ngFor="let card of cards"
      [routerLink]="card.route"
      class="dashboard-card"
    >
      <div class="card-icon" [ngSwitch]="card.icon">
        <svg *ngSwitchCase="'home'" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
        </svg>
        <svg *ngSwitchCase="'calendar'" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V9h14v10zm0-12H5V5h14v2zM7 11h5v5H7z" />
        </svg>
        <svg *ngSwitchCase="'notifications'" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M12 24a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 24zm6.364-6V11a6.364 6.364 0 1 0-12.728 0v7L3 20v1h18v-1l-2.636-2z" />
        </svg>
        <svg *ngSwitchCase="'settings'" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
        </svg>
        <svg *ngSwitchDefault viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 5h18v2H3zm0 6h18v2H3zm0 6h18v2H3z" />
        </svg>
      </div>
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
      <span class="cta">Ir ahora</span>
    </a>
  </div>
</section>
